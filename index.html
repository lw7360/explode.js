<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>explode.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="./bomb.ico">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/peachananr/onepage-scroll/master/onepage-scroll.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>

<body>

    <div class="main">
        <section class="slate-grey">
                <div id="first">
                    <div id="bomb">
                        <i class="fa fa-bomb"></i>
                    </div>
                    <div class="title unselectable"><div id="test">explode.js</div></div>
                    <div class="text unselectable">Explode your DOM.</div>
                    <a id="download" href="https://github.com/lw7360/explode.js" class="unselectable">Download</a>
                </div>
                <div id="down">

                    <i class="fa fa-chevron-down"></i>
                </div>
        </section>
        <section class="slate-grey">
            <h2>How to Explode</h2>
            <p>In 3 easy steps.</p>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        1. Grab explode.js and jQuery.
                        <pre class="code">
&lt;script src="./explode.js">&lt;/script>
&lt;script src="./jquery.js">&lt;/script></pre>
                    </div>
                    <div class="col-md-4">
                        2. Find something to explode.
                        <pre class="code">
&lt;div id="explode-me">Explode Me!&lt;/div></pre>
                        <div id="explode-me">
                            Explode Me!
                        </div>
                    </div>
                    <div class="col-md-4">3. Explode it.</div>
                </div>
            </div>
        </section>
        <section>
            Last Words
        </section>

    </div>


    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./explode.js"></script>
    <script src="https://rawgit.com/peachananr/onepage-scroll/master/jquery.onepage-scroll.min.js"></script>
    <script type="text/javascript">
        $(".main").onepage_scroll();
        $(".fa-chevron-down").click(function () {
            $(".main").moveDown();
        });
        $(".fa-bomb").click(function () {
            explode($("#bomb"));
        });
        $(".title").click(function () {
            explode($(".title"));
        });
        $(".text").click(function () {
            explode($(".text"));
        });
        $(function() {
            setTimeout(function() {
                explode($("#bomb"));
                setTimeout(function() {
                    explode($(".title"));
                    setTimeout(function() {
                        explode($(".text"));
                    }, 500);
                }, 500);
            }, 500);
        });

    </script>
</body>

</html>
